<!-- template for displaying result values -->

<!DOCTYPE html>
<html>
  <head>
    <title>Analysis Result</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <!-- to display all the required values -->
    <div class="container mt-5">
      <h2 class="text-center">CSV Analysis Result</h2>

      <!-- head of DataFrame -->
      <h3>Head</h3>
      <div class="table-responsive">
        <div>{{ head|safe }}</div>
      </div>

      <!-- structure of DataFrame-->
      <h3>DataFrame Info : No of Rows and Columns</h3>
      <pre>{{ structure }}</pre>

      <!-- statistical metrics of a values in DataFrame's columns -->
      <h3>Overall Statistics</h3>
      <div class="table-responsive">
        <div>{{ description|safe }}</div>
      </div>

      <!-- median of numeric columns-->
      <h3>Median</h3>
      <div class="table-responsive">
        <div>{{ median|safe }}</div>
      </div>

      <!-- missing values check-->
      <h3>Missing Values</h3>
      <div class="table-responsive">
        <div>{{ check_missing_values|safe }}</div>
      </div>

      <!-- to display plots-->
      <h3>Visualizations</h3>
      <div class="row">
        <!-- iterating over the plots list with plot images-->
        {% for plot in plots %}
        <div class="col-md-4 mb-3">
          <img src="{{ plot }}" class="img-fluid" alt="Histogram" />
        </div>
        {% endfor %}
      </div>

      <!-- Button to redirect to upload template-->
      <a href="{% url 'home' %}" class="btn btn-primary mt-3"
        >Upload another file</a
      >
    </div>
    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
