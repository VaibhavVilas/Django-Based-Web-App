<!-- template for form where user uploads csv file-->

<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Upload CSV File</h2>
      <!-- form element to accept POST request and sent it to url with view as 'home' -->
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'home' %}"
        class="mt-3"
      >
        <!-- including CSRF token-->
        {% csrf_token %}
        <div class="form-group">
          <label for="fileInput">Choose CSV File:</label>
          <!-- input field for user to select a csv file -->
          <input
            type="file"
            class="form-control-file"
            id="fileInput"
            name="file"
            accept=".csv"
          />
        </div>
        <!-- Upload button to submit form -->
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
